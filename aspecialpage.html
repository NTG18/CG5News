<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Page üëÄ/title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Pour que la vid√©o s'adapte √† l'√©cran */
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="video" autoplay muted playsinline>
            <source src="images/Rick Astley - Never Gonna Give You Up (Official Music Video).mp4" type="video/mp4">
            Votre navigateur ne supporte pas la balise vid√©o.
        </video>
    </div>

    <script>
        window.onload = function() {
            const video = document.getElementById('video');
            // D√©marrer la vid√©o en plein √©cran
            video.requestFullscreen().catch(err => {
                console.error(`Erreur lors de la tentative de plein √©cran: ${err}`);
            });

            // Lancer la vid√©o
            video.play().catch(err => {
                console.error(`Erreur lors de la lecture de la vid√©o: ${err}`);
            });
        };
    </script>
</body>
</html>
