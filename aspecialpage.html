<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidéo Plein Écran</title>
    <!-- Lien vers la feuille de style CSS -->
    <link rel="stylesheet" href="aspecialpage.css">
</head>
<body>
    <div id="video-container">
        <video id="video" autoplay muted playsinline>
            <source src="images/Rick Astley - Never Gonna Give You Up (Official Music Video).mp4" type="video/mp4">
            Votre navigateur ne supporte pas la balise vidéo.
        </video>
    </div>

    <script>
        window.onload = function() {
            const video = document.getElementById('video');
            // Démarrer la vidéo en plein écran
            video.requestFullscreen().catch(err => {
                console.error(`Erreur lors de la tentative de plein écran: ${err}`);
            });

            // Lancer la vidéo
            video.play().catch(err => {
                console.error(`Erreur lors de la lecture de la vidéo: ${err}`);
            });
        };
    </script>
</body>
</html>
