<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidéo YouTube Plein Écran</title>
    <!-- Lien vers la feuille de style CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="video-container">
        <div id="youtube-player"></div>
    </div>

    <script>
        // Charger l'API YouTube iframe
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-player', {
                videoId: 'dQw4w9WgXcQ', // Remplace par l'ID de ta vidéo YouTube
                playerVars: {
                    'autoplay': 1,
                    'controls': 0, // Pour cacher les contrôles si souhaité
                    'modestbranding': 1,
                    'rel': 0
                },
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            // Mettre la vidéo en plein écran dès qu'elle est prête
            var iframe = event.target.getIframe();
            iframe.requestFullscreen();
        }
    </script>
</body>
</html>
